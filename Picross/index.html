<!doctype html>
<html lang="en">
  <head>
    <title>Picross</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="common/style.css" rel="stylesheet">
    <link href="common/animations.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style id="psuedo-style"></style> <!-- This hacky solution allows us to edit psuedo elements! -->
    <script type="text/javascript" src="common/constants.js"></script>
    <script type="text/javascript" src="common/levels.js"></script>
    <script type="text/javascript" src="common/utils.js"></script>
    <script type="text/javascript" src="scripts/constants.js"></script>
    <script type="text/javascript" src="scripts/input.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </head>

  <body onload="onLoad()">
    <div id="screen-overlay"></div>

    <h1 id="header">Picross</h1>
    <p>Welcome to my Picross clone! Enjoy! <i class="fa fa-smile-o"></i></p>
    <p id="completion-msg" style="display: none;">Congrats! You completed all the levels in <span id="completion-time"></span>, well done!</p>
    <div class="level-description">
      <div id="level-description-preview-container" class="level-description-preview preview-unknown">
        <img src="" id="level-description-preview" class="preview" style="display: none;" />
      </div>
      <div class="level-description-cell level-description-title">
        <p id="level-description-title" class="level-description-content"></p>
      </div>
      <div class="level-description-cell level-description-size">
        <p id="level-description-size" class="level-description-content"></p>
      </div>
      <div class="level-description-cell level-description-time">
        <p id="level-description-time" class="level-description-content"></p>
      </div>
    </div>
    <div id="levels">
    </div>
    <div class="level-footer">
    </div>
  </body>
</html>
