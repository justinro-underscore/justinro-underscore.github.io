<!doctype html>
<html lang="en">
  <head>
    <title>Spotify Data Fix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="onLoad()" class="container">
    <div class="centered-container">
      <h1>Fixing Your Spotify Data</h1>
      <p>
        Hi! So it looks like there are a few tracks on your Spotify data my algorithm couldn't find.<br>
        Let's fix those! Start by uploading the <code>MissingStreamingData.csv</code> file I sent you:
      </p>
      <input id="file-input" type="file" class="form-control" onchange="uploadFile()" >
      <a id="submit-btn" href="javascript:void(0)" type="button" class="btn btn-primary btn-submit btn-disabled">Submit</a>
      <p id="response-text"></p>
    </div>
  </body>
</html>
