<!doctype html>
<html lang="en">
  <head>
    <title>Spotify Data Fix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="../styles.css" rel="stylesheet">
    <script type="text/javascript" src="complete.js"></script>
  </head>
  <body class="container" onload="onLoad()">
    <div id="complete" class="centered-container">
      <h1>Complete!</h1>
      <p>
        Great job! Now just download the data by clicking below:
      </p>
      <button id="submit-btn" class="btn btn-primary btn-submit" onclick="downloadData()">Download</button>
      <p id="what-now" style="display: none;">
        Now all you gotta do is send an email to <a href="mailto:jcroderman@gmail.com">jcroderman@gmail.com</a>
        and we can start to analyze your data!
      </p>
    </div>
    <div id="incomplete" class="centered-container" style="display: none;">
      <h1>Incomplete!</h1>
      <p>Spotify data not ready. Please return to home and start from there!</p>
      <a id="submit-btn" href="../index.html" type="button" class="btn btn-primary btn-submit">To Home</a>
    </div>
  </body>
</html>
